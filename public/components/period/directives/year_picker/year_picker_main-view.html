<div class="year_picker_main">

    <!-- Previous year button -->
	<a class="btn-floating waves-effect waves-light red prev"
		ng-click="previousYear()">
		<i class="material-icons">keyboard_arrow_left</i>
	</a>

    <!--Year number-->
	<span class="year_number">{{year}}</span>

    <!--Next year button-->
	<a class="btn-floating  waves-effect waves-light red next"
	   ng-click="nextYear()">
		<i class="material-icons">keyboard_arrow_right</i>
	</a>

</div>
