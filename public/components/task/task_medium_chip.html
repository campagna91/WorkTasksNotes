<div class="chip" ng-dblclick="taskOverview(task.id)">

	<!-- Task's id -->
	<span ng-dblclick="taskOverview(task.id)">{{task.id}}</span>

	<!-- Task's state -->
	<span ng-dblclick="taskOverview(task.id)">{{task.status}}</span>

	<i ng-click="delete(task.id)" class="close material-icons">close</i>

</div>
